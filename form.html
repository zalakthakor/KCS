<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <input type="text" autofocus placeholder="Type Here!" maxlength="3"/><hr/>
        <input type="radio" id="g1" name="Gender"/><label for="g1">Male</label>&nbsp;&nbsp;
        <input type="radio" id="g2" name="Gender"/><span>Female</span><hr/>
        <input type="checkbox"/>Accept Term And Condition<hr/>
        <input type="file"multiple accept=".jpg,.png"/><hr/>

        <input type="button" value="Click Here"/><hr/>
        <input type="submit"/><hr/>
        <button>Click Here</button><hr/>

        <input type="date"/><hr/>
        <input type="color"/><hr/>
        <input type="time"/><hr/>
        <input type="range"/><hr/>

        <textarea rows="3" placeholder="Write Here" maxlength="200"/></textarea><hr/>

        <fieldset>
            <legend>Sign In Form</legend>
            <span>Username</span>
            <input type="text" placeholder="Enter Username" maxlength="30"/><hr/>
            <span>Password</span>
            <input type="password" placeholder="Enter Password" maxlength="40"/><hr/>
            <input type="button" value="Sign in"/>
        </fieldset>
    </body>
</html>
